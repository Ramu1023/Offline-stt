<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Voice AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffc8;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🎤 Gemini Voice Assistant (Offline TTS + STT)</h1>
  <button onclick="toggleSpeaking()">🎙️ Speak / Stop</button>
  <div id="output">Say something to start...</div>

  <script>
    const API_KEY = "AIzaSyD6t67ErOa0NY7ZoAhREjzIhuuoK2IZzV0";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
    
    const outputDiv = document.getElementById("output");

    let isSpeaking = false;
    let speechSynthesisUtterance;
    let recognition;
    let endlessMode = true;

    async function fetchGeminiReply(prompt) {
      const body = { contents: [{ parts: [{ text: prompt }] }] };

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });

      const data = await res.json();

      let reply = "Sorry, something went wrong.";
      if (data.candidates && data.candidates.length > 0) {
        reply = data.candidates[0].content.parts[0].text;
      } else if (data.error?.message) {
        reply = "Error from Gemini API: " + data.error.message;
      }

      return reply;
    }

    function speak(text) {
      stopSpeaking(); // Always stop previous speech first
      speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
      speechSynthesisUtterance.lang = "en-US";
      isSpeaking = true;
      speechSynthesisUtterance.onend = () => {
        isSpeaking = false;
        if (endlessMode) startListening();
      };
      speechSynthesis.speak(speechSynthesisUtterance);
    }

    function stopSpeaking() {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        isSpeaking = false;
      }
    }

    function startListening() {
      stopSpeaking(); // Ensure no TTS is running

      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      outputDiv.textContent = "🎧 Listening... (say 'Hey Gemini' to activate)";

      recognition.start();

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript.toLowerCase();
        outputDiv.innerHTML = `<strong>You:</strong> ${transcript}<br>🤖 Thinking...`;

        if (transcript.includes("hey gemini")) {
          outputDiv.innerHTML += "<br>✅ Wake word detected! Listening again...";
          startListening();
          return;
        }

        const reply = await fetchGeminiReply(transcript);
        outputDiv.innerHTML += `<br><strong>Gemini:</strong> ${reply}`;
        speak(reply);
      };

      recognition.onerror = (event) => {
        outputDiv.textContent = "❌ Error: " + event.error;
      };
    }

    function toggleSpeaking() {
      if (isSpeaking) {
        stopSpeaking();
        outputDiv.innerHTML += "<br>🔇 TTS Stopped.";
      } else {
        startListening();
      }
    }
  </script>
</body>
</html>
