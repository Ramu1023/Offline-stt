<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Voice AI</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: #eee;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffc8;
    }
    button {
      padding: 12px 24px;
      font-size: 20px;
      margin-top: 20px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🎤 Gemini Voice Assistant (Offline TTS + STT)</h1>
  <button onclick="startListening()">🎙️ Speak</button>
  <div id="output">Say something to start...</div>

  <script>
    const API_KEY = "AIzaSyD6t67ErOa0NY7ZoAhREjzIhuuoK2IZzV0";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
    const outputDiv = document.getElementById("output");

    async function fetchGeminiReply(prompt) {
      const body = {
        contents: [{ parts: [{ text: prompt }] }]
      };

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didn’t understand that.";
      return reply;
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      outputDiv.textContent = "🎧 Listening...";

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        outputDiv.innerHTML = `<strong>You:</strong> ${transcript}<br>🤖 Thinking...`;

        const reply = await fetchGeminiReply(transcript);
        outputDiv.innerHTML += `<br><strong>Gemini:</strong> ${reply}`;
        speak(reply);
      };

      recognition.onerror = (event) => {
        outputDiv.textContent = "❌ Error: " + event.error;
      };
    }
  </script>
</body>
</html>
